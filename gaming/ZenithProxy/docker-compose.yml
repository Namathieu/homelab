services:
  zenith-proxy-account1:
    build: ./
    container_name: zenith-proxy-account1
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "25600:25565/tcp"
    volumes:
      - /mnt/data/gaming/minecraft/proxy/french_smp/namathieu:/app

